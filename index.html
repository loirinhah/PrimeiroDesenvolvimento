<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastre-se</title>
    <link rel="stylesheet" href="scss/style.css">
</head>
<body>
    <div id="main-container">
        <h1>Cadastre-se</h1>
        <form id="register-form">
            <div class="full-box">
                <label for="email">E-mail</label>
                <input type="email" name="email" id="email" placeholder="Digite seu e-mail">
            </div>
            <div class="half-box spacing">
                <label for="name">Nome</label>
                <input type="text" name="name" id="name" placeholder="Digite seu nome">
            </div>
            <div class="half-box">
                <label for="last-name">Sobrenome</label>
                <input type="text" name="last-name" id="last-name" placeholder="Digite seu sobrenome">
            </div>
            <div class="half-box spacing">
                <label for="password">Senha</label>
                <input type="password" name="password" id="password" placeholder="Digite a sua senha">
            </div>
            <div class="half-box">
                <label for="password-confirmation">Confirme a sua senha</label>
                <input type="password" name="password-confirmation" id="last-name" placeholder="Confirme a sua senha">
            </div>
            <div class="full-box">
                <input type="checkbox" name="agreement" id="agreement">
                <label for="agreement" id="agreement-label">Li e aceito os <a href="#">Termos de Uso</a></label>
            </div>
            <div class="full-box">
                <input type="submit" value="Cadastrar" id="btn-submit">
            </div>
            <p class="error-validation tempate"></p>
        </form>
    </div>
    <script src="js/scripts.js"></script>
</body>
</html>
